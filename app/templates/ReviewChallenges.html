<div rv-class-right-panel-open=".selectedChallenge">
    <div class="list-view left-panel panel-list">
        <div rv-feeditem-challenge-id="challenges" rv-id="challenge.id" class="list-item animatable" rv-class-selected="challenge.selected" rv-class-new="challenge.new" rv-style_top="challenge.ordinal | multiplier 70 %spx">
            <div class="tag" rv-text="challenge.createdText"></div><span class="info-panel large" rv-text="challenge.label"></span><br/> <span class="list-comment" rv-text="challenge.statusText"></span>
        </div>
    </div>

    <div class="list-view right-panel">
        <div class="current-game">
            <div class="scenario-info">
                <span class="heading" rv-text=".selectedChallenge.label < .selectedChallenge"></span><br/>
                <span rv-text=".selectedChallenge.description < .selectedChallenge"></span>
            </div>
            <div class="player-selection">
                <span class="large">Player Roster: </span>

                <div rv-each-player=".challengePlayerList < .selectedChallenge .challengePlayerList" class="list-item" rv-class-selected-player="player.selectedForUser">
                    <div class="small-info-panel">
                        <span rv-text="player.name" class="large" /><br/>
                        <span rv-text="player.description" />
                    </div>
                    <div class="challenge-response-marker" rv-classappend="player.user.status"><input type="button" rv-id="player.user.id < player.user" class="issue-challenge not-challenged-only" value="Issue"></invite></div>
                    <div class="small-user-info">Played By: <span rv-text="player.user.id < player.user"></span>&nbsp;<span class="selected-player-only"> (you)</span></div>

                </div>
            </div>
        </div>
        <div class="button-row" rv-classappend=".selectedChallengeUserStatus">
            <input type="button" class="challenged-only" id="accept-challenge" value="Accept"/>
            <input type="button" class="challenged-only" id="reject-challenge" value="Reject"/>
        </div>
    </div>

</div>
