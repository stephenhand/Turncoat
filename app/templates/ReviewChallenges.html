<div data-rv-class-right-panel-open=".selectedChallengeId">
    <div class="list-view left-panel panel-list">
        <div class="list-item" data-rv-class-selected="challenge.selected" data-rv-each-challenge=".challenges" data-rv-id="challenge.id">
            <div class="tag" data-rv-text="challenge.createdText"></div><span class="info-panel large" data-rv-text="challenge.label"></span><br/> <span class="list-comment" data-rv-text="challenge.statusText"></span>
        </div>
    </div>

    <div class="list-view right-panel">
        <div class="current-game">
            <div class="scenario-info">
                <span class="heading" data-rv-text=".selectedChallenge.label < .selectedChallenge"></span><br/>
                <span data-rv-text=".selectedChallenge.description < .selectedChallenge"></span>
            </div>
            <div class="player-selection">
                <span class="large">Player Roster: </span>

                <div data-rv-each-player=".challengePlayerList < .selectedChallenge .challengePlayerList" class="list-item" data-rv-class-selected-player="player.selectedForUser">
                    <div class="x-info-panel">
                        <span data-rv-text="player.name" class="large" /><br/>
                        <span data-rv-text="player.description" />
                    </div>
                    <div class="x-user-info"><span data-rv-text="player.user.id < player.user"></span><span class="selected-player-only"> (you)</span></div>
                    <div class="challenge-response-marker"></div>
                </div>
            </div>
        </div>
        <div class="button-row">
            <input type="button" class="awaiting-response-only" id="accept-challenge" value="Accept"/>
            <input type="button" class="awaiting-response-only" id="reject-challenge" value="Reject"/>
        </div>
    </div>

</div>
