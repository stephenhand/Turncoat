<div rv-class-right-panel-open=".selectedGame">
    <div class="list-view left-panel panel-list">
        <div rv-feeditem-game-id="games" rv-id="game.id" class="list-item animatable" rv-class-selected="game.selected" rv-class-new="game.new" rv-style_top="game.ordinal | multiplier 70 %spx">
            <div class="tag" rv-text="game.createdText"></div><span class="info-panel large" rv-text="game.label"></span><br/> <span class="list-comment" rv-text="game.statusText"></span>
        </div>
    </div>
    <div class="list-view right-panel" rv-class-current-user-controlling=".isCurrentUserControlling">
        <div class="current-game">
            <div class="scenario-info">
                <span class="heading" rv-text=".selectedGame.label < .selectedGame"></span><br/>
            </div>
            <div class="player-selection">
                <span class="large">Player Roster: </span>

                <div rv-each-player=".playerList < .selectedGame .playerList" class="list-item" rv-class-selected-player="player.selectedForUser">
                    <div class="small-info-panel">
                        <span rv-text="player.name" class="large" /><br/>
                        <span rv-text="player.description" />
                    </div>
                    <div class="current-turn-marker" rv-classappend="player.status"></div>
                    <div class="small-user-info">Played By: <span rv-text="player.user.id < player.user"></span>&nbsp;<span class="selected-player-only"> (you)</span></div>

                </div>
            </div>
        </div>
        <div class="button-row">
            <input type="button" class="launch-game" id="review-game" value="Review"/>
            <input type="button" class="launch-game current-user-controlling-only" id="play-game" value="Play"/>
        </div>
    </div>


</div>
